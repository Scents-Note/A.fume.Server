definitions:
  IngredientInfo:
    type: object
    properties:
      name:
        type: string
      englishName:
        type: string
      description:
        type: string
      imageUrl:
        type: string
      seriesIdx:
        type: number
    example:
      name: 씨쏠트
      englishName: Sea Salt
      description: 바다 소금
      imageUrl: 'url'
      seriesIdx: 4
  NoteInfo:
    type: object
    properties:
      ingredientIdx:
        type: integer
      perfumeIdx:
        type: integer
      type: 
        type: integer
    example:
      ingredientIdx: 1
      perfumeIdx: 1
      type: 4
  BrandInfo:
    type: object
    properties:
      name:
        type: string
      englishName:
        type: string
      firstInitial:
        type: string
      description:
        type: string
      imageUrl:
        type: string
    example:
      name: (테스트)조말론
      englishName: (테스트)Jo Malone
      firstInitial: ㅌ
      description: (테스트)런던 브랜드
      imageUrl: (테스트)
  ReviewInfo:
    type: object
    properties:
      score:
        description: 별점
        type: number
        minimum: 1
        maximum: 5
      content:
        description: 내용
        type: string  
      longevity:
        description: 지속력
        type: string
        enum:
        - 매우 약함
        - 약함
        - 보통
        - 강함
        - 매우 강함
      sillage:
        description: 잔향감
        type: string
        enum:
        - 가벼움
        - 보통
        - 무거움
      seasonal:
        description: 계절감
        type: array
        items:
          type: string
          enum:
            - 봄
            - 여름
            - 가을
            - 겨울        
      gender:
        description: 성별감
        type: string
        enum:
        - 남성
        - 중성
        - 여성
      access: 
        description: 시향노트 공유 여부
        type: boolean
        enum:
        - true
        - false
    example:
      score: 2
      longevity: 강함
      sillage: 보통
      seasonal:
      - 겨울
      - 가을
      gender: 중성
      access: true
      content: 시향노트 내용
  ReplyInfo:
    type: object
    properties:
      userIdx:
        type: integer
        format: int64
      content:
        type: string
    example:
      userIdx: 2
      content: 저한테도 인생 향수에요~
  Reply:
    type: object
    properties:
      nickname:
        type: string
        example: 
    allOf:
    - $ref: '#/definitions/ReplyInfo'
    - {}
    example:
      nickname: 향린이S2
  IngredientMap:
    type: object
    properties:
      top:
        type: string
      middle:
        type: string
      base:
        type: string
      single:
        type: string
  ApiResponse:
    type: object
    properties:
      message:
        type: string
        example: 메세지
      data:
        type: string
        example: 0