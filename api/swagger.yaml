securityDefinitions:
  userToken:
      type: apiKey
      name: x-access-token
      in: header
      description: /Bearer {token}/ 를 입력해주시면 됩니다.
  APIKeyHeader:
    type: apiKey
    name: X-API-Key
    in: header
definitions:
  User:
    type: object
    properties:
      email:
        type: string
      nickname:
        type: string
      gender:
        type: string
        enum: [MAN, WOMAN]
      birth:
        type: integer
      grade:
        type: string
        enum: [USER, MANAGER, SYSTEM_ADMIN]
    example:
      email: hee.youn@samsung.com
      nickname: 쿼카맨
      gender: MAN
      birth: 1995
  KeywordInfo:
    type: object
    properties:
      keywordIdx:
        type: number
        example: 1
      name:
        type: string
        example: 달달한
  PerfumeInfo:
    type: object
    properties:
      name:
        type: string
      englishName:
        type: string
      brandIdx:
        type: integer
      imageUrl:
        type: string
    example:
      name: 154 코롱
      englishName: 154 kolon
      brandIdx: 1
      imageUrl: https://contents.lotteon.com/itemimage/_v065423/LE/12/04/59/50/19/_1/22/48/08/13/9/LE1204595019_1224808139_1.jpg/dims/resizef/554X554
  Perfume:
    allOf:
    - $ref: '#/definitions/PerfumeInfo'
    - type: object    
      properties:
        perfumeIdx:
          type: integer
    example:
      perfumeIdx: 1
      name: 154 코롱
      imageUrl: https://contents.lotteon.com/itemimage/_v065423/LE/12/04/59/50/19/_1/22/48/08/13/9/LE1204595019_1224808139_1.jpg/dims/resizef/554X554
      brandName: (테스트)조말론
  PerfumeDetailInfo:
    properties:
      story:
        type: string
      abundanceRate:
        type: string
        enum:
        - None
        - 오 드 코롱
        - 코롱
        - 오 드 뚜왈렛
        - 오 드 퍼퓸
        - 퍼퓸
      imageUrls:
        type: array
        items:
          type: string
      volumeAndPrice:
        type: array
        items:
          type: string
    example:
      story: 조 말론 런던 1호점이 위치한 런던의 거리 번호입니다. 광범위한 후각적 탐구를 요하는 이 향수는 만다린, 그레이프 프루트\
        , 바질, 너트맥, 베티버와 같은 브랜드를 대표하는 성분들을 모두 함유하고 있습니다. 다양한 느낌을 연출하는 향입니다.
      abundanceRate: 코롱
      volumeAndPrice:
      - 90,000/30ml
      - 100,000/50ml
      - 190,000/100ml
      imageUrls: []
  PerfumeSummary:
    properties:
      score:
        type: number
        description: 점수 평균 값
        minimum: 0
        maximum: 5
      longevity:
        type: object
        description: 지속감
        properties:
          veryWeak:
            type: number
            minimum: 0
            maximum: 100
            description: 매우 약함
          weak:
            type: number
            minimum: 0
            maximum: 100
            description: 약함
          medium:
            type: number
            minimum: 0
            maximum: 100
            description: 보통
          strong:
            type: number
            minimum: 0
            maximum: 100
            description: 강함
          veryStrong:
            type: number
            minimum: 0
            maximum: 100
            description: 매우 강함
      sillage:
        type: object
        description: 잔향감
        properties:
          light:
            type: number
            minimum: 0
            maximum: 100
            description: 약함
          normal:
            type: number
            minimum: 0
            maximum: 100
            description: 보통
          heavy:
            type: number
            minimum: 0
            maximum: 100
            description: 강함
      seasonal:
        type: object
        properties:
          spring:
            type: number
            minimum: 0
            maximum: 100
            description: 봄
          summer:
            type: number
            minimum: 0
            maximum: 100
            description: 여름
          fall:
            type: number
            minimum: 0
            maximum: 100
            description: 가을
          winter:
            type: number
            minimum: 0
            maximum: 100
            description: 겨울
    example:
      score: 5.4
      seasonal:
        spring: 0
        summer: 30
        fall: 30
        winter: 40
      sillage:
        light: 40
        medium: 20
        heavy: 40
      longevity:
        veryWeak: 10
        weak: 10
        normal: 20
        strong: 20
        veryStrong: 10
  PerfumeNote:
    properties:
      noteType:
        type: integer
        description: 0은 일반 노트, 1은 single 노트
      ingredients:
        $ref: '#/definitions/IngredientMap'
  SeriesInfo:
    type: object
    properties:
      name:
        type: string
      englishName:
        type: string
      description:
        type: string
      imageUrl:
        type: string
    example:
      name: 꿀
      englishName: Honey
      description: 화이트 허니, 허니
      imageUrl: http://
  NoteInfo:
    type: object
    properties:
      ingredientIdx:
        type: integer
      perfumeIdx:
        type: integer
      type: 
        type: integer
    example:
      ingredientIdx: 1
      perfumeIdx: 1
      type: 4
  ReviewInfo:
    type: object
    properties:
      score:
        description: 별점
        type: number
        minimum: 1
        maximum: 5
      content:
        description: 내용
        type: string  
      longevity:
        description: 지속력
        type: integer
        format: int64
        enum:
        - -1
        - 0
        - 1
        - 2
        - 3
        - 4
      sillage:
        description: 잔향감
        type: integer
        format: int64
        enum:
        - -1
        - 0
        - 1
        - 2
      seasonal:
        description: 계절감
        type: array
        items:
          type: string
          enum:
            - 봄
            - 여름
            - 가을
            - 겨울        
      gender:
        description: 성별감
        type: integer
        format: int64
        enum:
        - -1
        - 0
        - 1
        - 2
      access: 
        description: 시향노트 공유 여부
        type: boolean
        enum:
        - true
        - false
    example:
      score: 1
      longevity: 0
      sillage: 1
      seasonal:
      - 겨울
      - 가을
      gender: 2
      access: true
      content: 시향노트 내용
  IngredientMap:
    type: object
    properties:
      top:
        type: string
      middle:
        type: string
      base:
        type: string
      single:
        type: string
  ApiResponse:
    type: object
    properties:
      message:
        type: string
        example: 메세지
      data:
        type: string
        example: 0
