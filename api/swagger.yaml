        in: path
        required: true
        type: integer
        format: int64
      responses:
        200:
          description: 성공
          schema:
            type: object
            properties:
              message:
                type: string
                example: 향수 세부 조회 성공
              data:
                type: boolean
                example: true
                description: 요청 이후 좋아요 상태
        401:
          description: Token is missing or invalid
        404:
          description: Perfume not found
      x-swagger-router-controller: Perfume
  /series:
    get:
      tags:
      - series
      summary: 계열 전체 목록 조회
      description: 계열 조회 <br/> 반환 되는 정보 [계열]
      operationId: getSeriesAll
      produces:
      - application/json
      parameters:
      - name: pagingSize
        in: query
        type: integer
        required: false
      - name: pagingIndex
        in: query
        type: integer
        required: false
      responses:
        200:
          description: 성공
          schema:
            type: object
