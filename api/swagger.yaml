      parameters:
      - name: reviewIdx
        in: path
        description: 시향노트 Idx
        required: true
        type: integer
        format: int64
      - in: body
        name: body
        required: false
        schema:
          allOf:
            - $ref: '#/definitions/ReviewInfo'
            - type: object
              example:
                keywordList:  [3, 4]
              properties:
                keywordList: 
                  type: array
                  items:
                    type: integer
                    format: int64
      responses:
        200:
          description: 성공
          schema:
            type: object
            properties:
              message: 
                type: string
                example: 시향노트 수정 성공
        400:
          description: Invalid ID supplied
        401:
          description: Token is missing or invalid
      x-swagger-router-controller: Review
    delete:
      tags:
      - review
      summary: 시향노트 삭제
      description: <h3> 🎫로그인 토큰 필수🎫 </h3> <br/> 시향노트 삭제하기
      operationId: deleteReview
      security:
        - userToken: []
      x-security-scopes:
        - user
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: reviewIdx
        in: path
        description: 시향노트 Idx
        required: true
        type: integer
        format: int64
      responses:
        200:
          description: 성공
          schema:
            type: object
            properties:
              message: 
                type: string
                example: 시향노트 삭제 성공
        400:
