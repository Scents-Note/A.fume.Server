---
swagger: "2.0"
info:
  description: 향수 정보 서비스 A.fume Server Api 문서
  version: 1.0.0
  title: Swagger A.fume Server
  termsOfService: http://swagger.io/terms/
  contact:
    email: heesung6701@naver.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
basePath: /A.fume/api/0.0.1
tags:
- name: perfume
  description: 향수 정보
- name: series
  description: 계열
- name: ingredient
  description: 향료
- name: brand
  description: 브랜드
- name: review
  description: 시향기
- name: keyword
  description: 키워드
- name: user
  description: 사용자

schemes:
#- https
- http
security:
- userToken: []
paths:
  /perfume/search:
    post:
      tags:
      - perfume
      summary: 향수 검색
      description: 카테코리(키워드, 브랜드, 재료)는 AND 검색이며 카테고리 내 선택은 OR 검색이다. <br/> 반환 되는 정보 [향수, 좋아요 여부]
      operationId: searchPerfume
      security:
        - userToken: []
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        schema:
          type: object
          properties:
            searchText:
              type: string
              example: 'Tom'
            keywordList:
              type: array
              items:
                type: integer
              example: []
            ingredientList:
              type: array
              items:
                type: integer
              example: []
            brandList:
              type: array
              items: 
                type: integer
              example: []
      - name: sort
        in: query
        type: string
        enum:
        - createdAt_asc
        - createdAt_desc
        required: false
      - name: pagingSize
        in: query
        type: integer
        required: false
      - name: pagingIndex
        in: query
        type: integer
        required: false
      responses:
        200:
          description: 성공
          schema:
            type: object
            properties:
              message:
                type: string
                example: 향수 검색 성공
              data:
                type: object
                properties:
                  count:
                    type: integer
                    example: 1
                  rows:
                    type: array
                    items:
                      allOf:
                      - $ref: '#/definitions/Perfume'
                      - type: object
                        properties:
                          isLiked:
                            type: boolean
                        example: 
                          isLiked: true
        401:
          description: Token is missing or invalid
      x-swagger-router-controller: Perfume
  /perfume/recent:
