        required: true
        type: integer
        format: int64
      responses:
        200:
          description: 성공
          schema:
            type: object
            properties:
              message:
                type: string
                example: 시향노트 좋아요 상태 변경 성공
              data:
                type: boolean
                example: true
        401:
          description: Not authenticated
        403:
