  /perfume/{perfumeIdx}:
    get:
      tags:
      - perfume
      summary: 향수 세부 정보 조회
      operationId: getPerfume
      security:
        - userToken: []
      produces:
      - application/json
      parameters:
      - name: perfumeIdx
        in: path
        required: true
        type: integer
        format: int64
      responses:
        200:
          description: 성공
          schema:
            type: object
            properties:
              message:
                type: string
                example: 향수 세부 조회 성공
              data:
                allOf:
                - $ref: '#/definitions/Perfume'
                - type: object
                  properties:
                    isLiked:
                      type: integer
                    reviewIdx:
                      type: integer
                    Keywords:
                      type: array
                      items:
                        $ref: '#/definitions/KeywordInfo'
                - $ref: '#/definitions/PerfumeDetailInfo'
                - $ref: '#/definitions/PerfumeNote'
                - $ref: '#/definitions/PerfumeSummary'
                example:
                  isLiked: true
                  story: 조 말론 런던 1호점이 위치한 런던의 거리 번호입니다. 광범위한 후각적 탐구를 요하는 이 향수는 만다린, 그레이프 프루트\
                        , 바질, 너트맥, 베티버와 같은 브랜드를 대표하는 성분들을 모두 함유하고 있습니다. 다양한 느낌을 연출하는 향입니다.
                  abundanceRate: 코롱
                  imageUrls: []
                  volumeAndPrice:
                  - 90,000/30ml
                  - 100,000/50ml
                  - 19,000/100ml
                  Keywords:
                  - 시원한
                  - 차가운
                  noteType: 0
                  reviewIdx: 1
                  ingredients:
                    top: 재료1, 재료5
                    middle: 재료2, 재료6
                    base: 재료3, 재료4, 재료7
                    single: ''
                  score: 5.4
                  seasonal:
                    spring: 0
                    summer: 30
                    fall: 30
                    winter: 40
                  sillage:
                    light: 40
                    medium: 20
                    heavy: 40
                  longevity:
                    veryWeak: 10
                    weak: 10
                    normal: 20
                    strong: 20
                    veryStrong: 10
        401:
          description: Token is missing or invalid
        404:
          description: Perfume not found
      x-swagger-router-controller: Perfume
  /perfume/{perfumeIdx}/like:
    post:
      tags:
      - perfume
      summary: 향수 좋아요
      description: <h3> 🎫로그인 토큰 필수🎫 </h3> <br/> 향수 좋아요 / 좋아요 취소를 수행한다. <br/> 반환 되는 정보 [최종 좋아요 상태]
      security:
        - userToken: []
