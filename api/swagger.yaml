      operationId: postReview
      security:
        - userToken: []
      x-security-scopes:
        - user
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: perfumeIdx
        in: path
        description: 향수 Idx
        required: true
        type: integer
        format: int64  
      - name: body
        in: body
        description: 시향노트 정보
        required: true
        schema:
          allOf:
            - $ref: '#/definitions/ReviewInfo'
            - type: object
              example:
                keywordList:  [1, 2]
              properties:
                keywordList: 
                  type: array
                  items:
                    type: integer
                    format: int64
      responses:
        200:
          description: 성공
          schema:
            type: object
            properties:
              message: 
                type: string
                example: 시향노트 추가 성공
              data:
                type: object
                properties:
                  reviewIdx:
                    type: integer
                    format: int64
                    example: 40
        401:
          description: Token is missing or invalid
      x-swagger-router-controller: Review
    get:
      tags:
      - review
      summary: 향수별 시향 노트 전체 조회 
      description: <h3> 🎫로그인 토큰 필수🎫 </h3> 해당 향수에 작성된 시향 노트 리스트를 반환한다. <br/> 반환되는 정보 [시향노트]
      operationId: getPerfumeReview
      security:
        - userToken: []
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: perfumeIdx
        in: path
        description: 향수 Idx
        required: true
        type: integer
        format: int64
      # - name: sort
      #   in: query
      #   type: string
      #   enum:
      #   - likeCount_asc
      #   - score_asc
      #   - likeCount_desc
      #   - score_desc
