      operationId: getSurveyPerfume
      security:
        - userToken: []
      x-security-scopes:
        - user
      produces:
      - application/json
      responses:
        200:
          description: 성공
          schema:
            type: object
            properties:
              message:
                type: string
                example: 서베이 추천 향수 조회 성공
              data:
                type: object
                properties:
                  count:
                    type: integer
                    example: 1
                  rows:
                    type: array
                    items:
                      $ref: '#/definitions/Perfume'
        401:
          description: Token is missing or invalid
      x-swagger-router-controller: Perfume
  /perfume/recommend/common:
    get:
      tags:
      - perfume
      summary: 향수 일반 추천 (성별, 나이 반영)
      description: 유저 연령, 성별에 따른 향수를 추천해준다. (로그인 이전의 경우 20대 여성 기본 값) <br/> 반환 되는 정보 [향수, 좋아요 여부]
      operationId: recommendCommonPerfume
      security:
        - userToken: []
      produces:
      - application/json
      parameters:
      - name: pagingSize
        in: query
        type: integer
        required: false
      - name: pagingIndex
        in: query
        type: integer
        required: false
      responses:
        200:
          description: 성공
          schema:
            type: object
            properties:
              message:
                type: string
                example: 향수 검색 성공
              data:
                type: object
                properties:
                  count:
                    type: integer
                    example: 1
                  rows:
                    type: array
                    items:
                      allOf:
                      - $ref: '#/definitions/Perfume'
                      - type: object
                        properties:
                          isLiked:
                            type: boolean
                        example: 
                          isLiked: true
