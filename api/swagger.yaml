                    age: 20대 중반
                    nickname: 담담
                    createTime: '2020-12-07 00:11:41'
      x-swagger-router-controller: Review
  /review/{reviewIdx}:
    get:
      tags:
      - review
      summary: 시향노트 조회
      description: 특정 시향노트 가져오기 <br/> 반환 되는 정보 [시향 노트]
      operationId: getReviewByIdx
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: reviewIdx
        in: path
        description: 시향노트 Idx
        required: true
        type: integer
        format: int64
      responses:
        200:
          description: 성공
          schema:
            type: object
            properties:
              message: 
                type: string
                example: 시향노트 조회 성공
              data:
                allOf:
                - $ref: '#/definitions/ReviewInfo'
                - type: object
                  properties: 
                    reviewIdx:
                      type: integer
                      format: int64
                    Perfume:
                      type: object
                      properties:
                        perfumeIdx:
                          type: integer
                          format: int64
                        perfumeName:
                          type: integer
                          format: int64
                        imageUrl:
                          type: string
                    KeywordList: 
                      type: array
                      items: 
                        type: object
                        properties:
                          keywordIdx:
                            type: integer
                            format: int64
                          name:
                            type: string
                    Brand:
                      type: object
                      properties:
                        brandIdx:
                          type: integer
                          format: int64
                        brandName:
                          type: string
                  example:
                    reviewIdx: 1
                    Perfume:
                      perfumeIdx: 1
                      perfumeName:  154 코롱
                      imageUrl: https://contents.lotteon.com/itemimage/_v065423/LE/12/04/59/50/19/_1/22/48/08/13/9/LE1204595019_1224808139_1.jpg/dims/resizef/554X554
                    KeywordList:
                      -
                        keywordIdx: 1
                        name: 달달한
                    Brand:
                      brandIdx: 1
                      brandName: Jo Malone
        400:
