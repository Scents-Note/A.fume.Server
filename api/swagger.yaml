      tags:
      - perfume
      summary: 최근 조회한 향수 조회
      description: <h3> 🎫로그인 토큰 필수🎫 </h3> <br/> 최근에 향수 세부 보기를 수행한 향수들을 조회한다. <br/> 반환 되는 정보 [향수, 좋아요 여부]
      operationId: getRecentPerfume
      security:
      - userToken: []
      x-security-scopes:
      - user
      produces:
      - application/json
      parameters:
      - name: pagingSize
        in: query
        type: integer
        required: false
      - name: pagingIndex
        in: query
        type: integer
        required: false
      responses:
        200:
          description: 성공
          schema:
            type: object
            properties:
              message:
                type: string
                example: 향수 검색 성공
              data:
                type: object
                properties:
                  count:
                    type: integer
                    example: 1
                  rows:
                    type: array
                    items:
                      allOf:
                      - $ref: '#/definitions/Perfume'
                      - type: object
                        properties:
                          isLiked:
                            type: boolean
                        example: 
                          isLiked: true
        401:
          description: Token is missing or invalid
      x-swagger-router-controller: Perfume
  /perfume/new:
    get:
      tags:
      - perfume
      summary: 새로 등록한 향수 조회
      description: 최근에 서버에 등록된 향수를 조회한다. <br/> 반환 되는 정보 [향수, 좋아요 여부]
