      # - name: pagingSize
      #   in: query
      #   type: integer
      #   required: false
      # - name: pagingIndex
      #   in: query
      #   type: integer
      #   required: false
      responses:
        200:
          description: 성공
          schema:
            type: object
            properties:
              message: 
                type: string
                example: 특정 향수의 시향노트 목록 조회 성공
              data:
                type: array
                items:
                  type: object
                  properties: 
                    reviewIdx:
                      type: integer
                      format: int64
                    score:
                      type: integer
                      format: int64
                    access:
                      type: boolean
                    content:
                      type: string
                    likeCount:
                      type: integer
                      format: int64
                    isLiked: 
