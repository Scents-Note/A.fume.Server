paths:
  /review/{reviewIdx}/reply:
    post:
      tags:
      - reply
      summary: 댓글 추가
      description : 시향노트에 댓글 추가하기
      operationId: postReply
      security:
        - userToken: []
      x-security-scopes:
        - user
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: reviewIdx
        in: path
        description: 시향노트 Idx
        required: true
        type: integer
        format: int64
      - name: body
        in: body
        description: 댓글 정보
        required: true
        schema:
          $ref: '#/definitions/ReplyInfo'
      responses:
        200:
          description: 성공
        401:
          description: Token is missing or invalid
      x-swagger-router-controller: Reply
      deprecated: true
    get:
      tags:
      - reply
      summary: 전체 댓글 반환
      description: 특정 시향노트에 달린 전체 댓글 가져오기
      operationId: getReplyOfReview
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: reviewIdx
        in: path
        description: 시향노트 Idx
        required: true
        type: integer
        format: int64
      responses:
        200:
          description: successful operation
          schema:
            type: array
            items:
              allOf:
              - $ref: '#/definitions/Reply'
              - type: object
                properties:
                  replyIdx:
                    type: integer
                    format: int64
                example:
                  replyIdx: 1
      x-swagger-router-controller: Reply
      deprecated: true
  /reply/{replyIdx}:
    get:
      tags:
      - reply
      summary: 댓글 반환
      description: 시향노트에 달린 특정 댓글 가져오기
      operationId: getReplyByIdx
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: replyIdx
        in: path
        description: 댓글 Idx
        required: true
        type: integer
        format: int64
      responses:
        200:
          description: 성공
          schema:
            $ref: '#/definitions/Reply'
        400:
          description: Invalid ID supplied
        401:
          description: Token is missing or invalid
        404:
          description: Reply not found
      x-swagger-router-controller: Reply
      deprecated: true
    put:
      tags:
      - reply
      summary: 댓글 수정
      operationId: putReply
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: replyIdx
        in: path
        description: 댓글 Idx
        required: true
        type: integer
        format: int64
      - in: body
        name: body
        required: false
        schema:
          $ref: '#/definitions/ReplyInfo'
      responses:
        200:
          description: 성공
        400:
          description: Invalid ID supplied
        401:
          description: Token is missing or invalid
      x-swagger-router-controller: Reply
      deprecated: true
    delete:
      tags:
      - reply
      summary: 댓글 삭제
      description: 댓글 삭제하기
      operationId: deleteReply
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: replyIdx
        in: path
        description: 댓글 Idx
        required: true
        type: integer
        format: int64
      responses:
        200:
          description: 성공
        400:
          description: Invalid ID supplied
        401:
          description: Token is missing or invalid
      x-swagger-router-controller: Reply
      deprecated: true