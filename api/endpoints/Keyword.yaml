paths:
  /perfume/{perfumeIdx}/keyword:
    post:
      tags:
      - WEB_keyword
      summary: 향수별 키워드 추가
      description : 특정 향수에 키워드 추가하기
      operationId: postPerfumeKeyword
      security:
        - userToken: []
      x-security-scopes:
        - admin
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: perfumeIdx
        in: path
        description: 향수 Idx
        required: true
        type: integer
        format: int64
      - name: body
        in: body
        description: 키워드 정보
        required: true
        schema:
          $ref: '#/definitions/KeywordInfo'
      responses:
        200:
          description: 성공
        401:
          description: Token is missing or invalid
      x-swagger-router-controller: Keyword
    get:
      tags:
      - WEB_keyword
      summary: 향수별 키워드 전체 조회
      description : 특정 함수의 키워드 목록 조회하기
      operationId: getKeywordOfPerfume
      produces:
      - application/json
      parameters:
      - name: perfumeIdx
        in: path
        description: 향수 Idx
        required: true
        type: integer
        format: int64
      responses:
        200:
          description: 성공
          schema:
            type: object
            properties:
              message:
                type: string
                example: 향수별 키워드 전체 조회 성공
              data:
                type: array
                items:
                  allOf:
                  - $ref: '#/definitions/KeywordInfo'
                  - type: object
                    properties:
                      keywordIdx:
                        type: integer
                    example:
                      keywordIdx: 1 
        401:
          description: Token is missing or invalid
      x-swagger-router-controller: Keyword
  /keyword:
    post:
      tags:
      - WEB_keyword
      summary: 키워드 추가
      description : 키워드 추가하기
      operationId: postKeyword
      security:
        - userToken: []
      x-security-scopes:
        - admin
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: body
        in: body
        description: 키워드 정보
        required: true
        schema:
          $ref: '#/definitions/KeywordInfo'
      responses:
        200:
          description: 성공
        401:
          description: Token is missing or invalid
      x-swagger-router-controller: Keyword
    get:
      tags:
      - keyword
      summary: 키워드 목록 전체 조회
      operationId: getKeywordAll
      produces:
      - application/json
      parameters:
      - name: pagingSize
        in: query
        type: integer
        required: false
      - name: pagingIndex
        in: query
        type: integer
        required: false
      responses:
        200:
          description: 성공
          schema:
            type: object
            properties:
              message:
                type: string
                example: 키워드 목록 전체 조회 성공
              data:
                type: object
                properties:
                  count:
                    type: integer
                    example: 1
                  rows:
                    type: array
                    items:
                      allOf:
                      - $ref: '#/definitions/KeywordInfo'
                      - type: object
                        properties:
                          keywordIdx:
                            type: integer
                        example:
                          keywordIdx: 1
        401:
          description: Token is missing or invalid
      x-swagger-router-controller: Keyword
  /keyword/{keywordIdx}:
    put:
      tags:
      - WEB_keyword
      summary: 키워드 수정
      operationId: putKeyword
      security:
        - userToken: []
      x-security-scopes:
        - admin
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: keywordIdx
        in: path
        description: 키워드 Idx
        required: true
        type: integer
        format: int64
      - in: body
        name: body
        required: false
        schema:
          $ref: '#/definitions/KeywordInfo'
      responses:
        200:
          description: 성공
        400:
          description: Invalid ID supplied
        401:
          description: Token is missing or invalid
      x-swagger-router-controller: Keyword
    delete:
      tags:
      - WEB_keyword
      summary: 키워드 삭제
      description: 키워드 삭제하기
      operationId: deleteKeyword
      security:
        - userToken: []
      x-security-scopes:
        - admin
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: keywordIdx
        in: path
        description: 키워드 Idx
        required: true
        type: integer
        format: int64
      responses:
        200:
          description: 성공
        400:
          description: Invalid ID supplied
        401:
          description: Token is missing or invalid
      x-swagger-router-controller: Keyword