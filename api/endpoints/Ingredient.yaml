paths:
  /ingredient:
    get:
      tags:
      - ingredient
      summary: 재료 목록 조회
      description: 재료 리스트 조회 <br /> 반환 되는 정보 [재료]
      operationId: getIngredientAll
      produces:
      - application/json
      parameters:
      - name: pagingSize
        in: query
        type: integer
        required: false
      - name: pagingIndex
        in: query
        type: integer
        required: false
      responses:
        200:
          description: 성공
          schema:
            type: object
            properties:
              message:
                type: string
                example: ingredient 목록 조회 성공
              data:
                type: object
                properties:
                  count:
                    type: integer
                    example: 1
                  rows:
                    type: array
                    items:
                      allOf:
                        - $ref: '#/definitions/IngredientInfo'
                        - type: object
                          properties:
                            ingredientIdx:
                              type: integer
                          example:
                            ingredientIdx: 333
        401:
          description: Token is missing or invalid
      x-swagger-router-controller: Ingredient
    post:
      tags:
      - WEB_ingredient
      summary: 향료 삽입
      operationId: postIngredient
      security:
        - userToken: []
      x-security-scopes:
        - admin
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        description: Post new ingredient info
        required: false
        schema:
          $ref: '#/definitions/IngredientInfo'
      responses:
        200:
          description: 성공
          schema:
            type: object
            properties:
              message:
                type: string
                example: ingredient 추가 성공
              data:
                type: integer
                example: 133
                description: ingredient idx
        401:
          description: Token is missing or invalid
      x-swagger-router-controller: Ingredient
  /ingredient/search:
    get:
      tags:
      - WEB_ingredient
      summary: 향료 목록 검색
      operationId: searchIngredient
      produces:
      - application/json
      parameters:
      - name: sort
        in: query
        type: string
        enum:
        - name_asc
        - name_desc
        - englishName_asc
        - englishName_desc
        - createdAt_asc
        - createdAt_desc
        required: false
      - name: pagingSize
        in: query
        type: integer
        required: false
      - name: pagingIndex
        in: query
        type: integer
        required: false
      responses:
        200:
          description: 성공
          schema:
            type: object
            properties:
              message:
                type: string
                example: ingredient 목록 조회 성공
              data:
                type: object
                properties:
                  count:
                    type: integer
                    example: 10
                  rows:
                    type: array
                    items:
                      allOf:
                        - $ref: '#/definitions/IngredientInfo'
                        - type: object
                          properties:
                            ingredientIdx:
                              type: integer
                          example:
                            ingredientIdx: 333
        401:
          description: Token is missing or invalid
      x-swagger-router-controller: Ingredient
  /ingredient/find:
    post:
      tags:
      - SUB_ingredient
      summary: 재료 조회
      operationId: getIngredientByEnglishName
      parameters:
      - in: body
        name: body
        required: true
        schema:
          type: object
          properties:
            englishName:
              type: string
              example: Grapefruit
      responses:
        200:
          description: 성공
          schema:
            type: object
            properties:
              message:
                type: string
                example: 재료 조회 성공
              data:
                allOf:
                - $ref: '#/definitions/IngredientInfo'
                - type: object
                  properties:
                    ingredientIdx:
                      type: integer
                  example:
                    ingredientIdx: 1
      x-swagger-router-controller: Ingredient
  /ingredient/{ingredientIdx}:
    get:
      tags:
      - WEB_ingredient
      summary: 특정 향료 조회
      operationId: getIngredient
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: ingredientIdx
        in: path
        description: 향료 ID
        required: true
        type: integer
        format: int64
      responses:
        200:
          description: 성공
          schema:
            type: object
            properties:
              message:
                type: string
                example: ingredient 개별 조회 성공
              date :
                allOf:
                - $ref: '#/definitions/IngredientInfo'
                - type: object
                  properties:
                    ingredientIdx:
                      type: integer
                  example:
                    ingredientIdx: 333
        401:
          description: Token is missing or invalid
      x-swagger-router-controller: Ingredient
    put:
      tags:
      - WEB_ingredient
      summary: 향료 수정
      operationId: putIngredient
      security:
        - userToken: []
      x-security-scopes:
        - admin
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: ingredientIdx
        in: path
        description: 향료 ID
        required: true
        type: integer
        format: int64
      - in: body
        name: body
        description: Updated series info
        required: false
        schema:
          $ref: '#/definitions/IngredientInfo'
      responses:
        200:
          description: 성공
          schema:
            type: object
            properties:
              message: 
                type: string
                example: ingredient 수정 성공
        401:
          description: Token is missing or invalid
      x-swagger-router-controller: Ingredient
    patch:
      tags:
      - WEB_ingredient
      summary: 향료 수정(개별 수정 가능)
      operationId: patchIngredient
      security:
        - userToken: []
      x-security-scopes:
        - admin
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: ingredientIdx
        in: path
        description: 향료 ID
        required: true
        type: integer
        format: int64
      - in: body
        name: body
        required: false
        schema:
          $ref: '#/definitions/IngredientInfo'
      responses:
        200:
          description: 성공
          schema:
            type: object
            properties:
              message: 
                type: string
                example: ingredient 수정 성공
        401:
          description: Token is missing or invalid
      x-swagger-router-controller: Ingredient
    delete:
      tags:
      - WEB_ingredient
      summary: 향료 삭제
      operationId: deleteIngredient
      security:
        - userToken: []
      x-security-scopes:
        - admin
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: ingredientIdx
        in: path
        description: 향료 ID
        required: true
        type: integer
        format: int64
      responses:
        200:
          description: 성공
          schema:
            type: object
            properties:
              message:
                type: string
                example: ingredient 삭제 성공
        401:
          description: Token is missing or invalid
      x-swagger-router-controller: Ingredient