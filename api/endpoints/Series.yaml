paths:
  /series:
    get:
      tags:
      - series
      summary: 계열 전체 목록 조회
      description: 계열 조회 <br/> 반환 되는 정보 [계열]
      operationId: getSeriesAll
      produces:
      - application/json
      parameters:
      - name: pagingSize
        in: query
        type: integer
        required: false
      - name: pagingIndex
        in: query
        type: integer
        required: false
      responses:
        200:
          description: 성공
          schema:
            type: object
            properties:
              message:
                type: string
                example: series 목록 조회 성공
              data:
                type: object
                properties:
                  count:
                    type: integer
                    example: 10
                  rows:
                    type: array
                    items:
                      allOf:
                        - $ref: '#/definitions/SeriesInfo'
                        - type: object
                          properties:
                            seriesIdx:
                              type: integer
                          example:
                            seriesIdx: 222
        401:
          description: Token is missing or invalid
      x-swagger-router-controller: Series
    post:
      tags:
      - WEB_series
      summary: 계열 삽입
      operationId: postSeries
      security:
        - userToken: []
      x-security-scopes:
        - admin
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        description: Post new series info
        required: false
        schema:
          $ref: '#/definitions/SeriesInfo'
      responses:
        200:
          description: 성공
          schema:
            type: object
            properties:
              message: 
                type: string
                example: series 추가 성공
              data:
                type: integer
                example: 122
                description: series idx
        401:
          description: Token is missing or invalid
      x-swagger-router-controller: Series
  /series/search:
    get:
      tags:
      - WEB_series
      summary: 계열 검색
      operationId: searchSeries
      produces:
      - application/json
      parameters:
      - name: sort
        in: query
        type: string
        enum:
        - name_asc
        - name_desc
        - englishName_asc
        - englishName_desc
        - createdAt_asc
        - createdAt_desc
        required: false
      - name: pagingSize
        in: query
        type: integer
        required: false
      - name: pagingIndex
        in: query
        type: integer
        required: false
      responses:
        200:
          description: 성공
          schema:
            type: object
            properties:
              message:
                type: string
                example: 계열 검색 성공
              data:
                type: object
                properties:
                  count:
                    type: integer
                    example: 10
                  rows:
                    type: array
                    items:
                      allOf:
                      - $ref: '#/definitions/SeriesInfo'
                      - type: object
                        properties:
                          seriesIdx:
                            type: integer
                        example:
                          seriesIdx: 1
        401:
          description: Token is missing or invalid
      x-swagger-router-controller: Series
  /series/find:
    post:
      tags:
      - SUB_series
      summary: 계열 조회
      operationId: getSeriesByEnglishName
      parameters:
      - in: body
        name: body
        required: true
        schema:
          type: object
          properties:
            englishName:
              type: string
              example: Floral
      responses:
        200:
          description: 성공
          schema:
            type: object
            properties:
              message:
                type: string
                example: 계열 조회 성공
              data:
                allOf:
                - $ref: '#/definitions/SeriesInfo'
                - type: object
                  properties:
                    seriesIdx:
                      type: integer
                  example:
                    seriesIdx: 2
      x-swagger-router-controller: Series
  /series/{seriesIdx}:
    get:
      tags:
      - WEB_series
      summary: 특정 계열 조회
      description: 특정 계열 조회
      operationId: getSeries
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: seriesIdx
        in: path
        description: 계열 ID
        required: true
        type: integer
        format: int64
      responses:
        200:
          description: 성공
          schema:
            type: object
            properties:
              message:
                type: string
                example : series 개별 조회 성공
              data:
                  $ref : '#/definitions/SeriesInfo'
        401:
          description: Token is missing or invalid
      x-swagger-router-controller: Series
    put:
      tags:
      - WEB_series
      summary: 계열 수정
      operationId: putSeries
      security:
        - userToken: []
      x-security-scopes:
        - admin
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: seriesIdx
        in: path
        description: 계열 ID
        required: true
        type: integer
        format: int64
      - in: body
        name: body
        description: Updated series info
        required: false
        schema:
          $ref: '#/definitions/SeriesInfo'
      responses:
        200:
          description: 성공
          schema:
            type: object
            properties:
              message: 
                type: string
                example: series 수정 성공
        401:
          description: Token is missing or invalid
      x-swagger-router-controller: Series
    delete:
      tags:
      - WEB_series
      summary: 계열 삭제
      operationId: deleteSeries
      security:
        - userToken: []
      x-security-scopes:
        - admin
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: seriesIdx
        in: path
        description: 계열 ID
        required: true
        type: integer
        format: int64
      responses:
        200:
          description: 성공
          schema:
            type: object
            properties:
              message:
                type: string
                example: series 삭제 성공
        401:  
          description: Token is missing or invalid
      x-swagger-router-controller: Series
  /series/{seriesIdx}/ingredients:
    get:
      tags:
      - WEB_series
      summary: 계열에 해당하는 Ingredient 조회
      operationId: getIngredientAll
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: seriesIdx
        in: path
        required: true
        type: integer
        format: int64
      responses:
        200:
          description: 성공
          schema:
            type: object
            properties:
              message:
                type: string
                example : series에 해당하는 Ingredient 조회 성공
              data:
                type: object
                properties:
                  count:
                    type: integer
                    example: 10
                  rows:
                    type: array
                    items:
                      allOf:
                      - $ref: '#/definitions/IngredientInfo'
                      - type: object
                        properties:
                          ingredientIdx:
                            type: integer
                        example:
                          ingredientIdx: 222
        401:
          description: Token is missing or invalid
      x-swagger-router-controller: Series
  /filter/series:
    get:
      tags:
      - series
      summary: 필터를 위한 series 리스트
      description: 향수 검색 화면에서 제공되는 계열 + 재료 리스트 <br/> 반환 되는 정보 [계열 x 재료 리스트]
      operationId: getFilterSeries
      produces:
      - application/json
      responses:
        200:
          description: 성공
          schema:
            type: object
            properties:
              message:
                type: string
                example: Filter Series 리스트 조회 성공
              data:
                type: object
                properties:
                  count:
                    type: integer
                    example: 1
                  rows:
                    type: array
                    items:
                      allOf:
                      - $ref: '#/definitions/SeriesInfo'
                      - type: object
                        properties: 
                          ingredients:
                            type: array
                            items: 
                              $ref: '#/definitions/IngredientInfo'
                        example:
                          ingredients: []
      x-swagger-router-controller: Series